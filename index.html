<!DOCTYPE html>
<html>
  <head>
    <title>OWO</title>
    <meta name="description" content="OWO">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <!-- rawgithack development URL -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script src="./assets/main.js"></script>
    <link rel="stylesheet" href="./assets/style.css">

  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
      <br />
      <div>ver:1.0.1</div>
    </div>
      <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
      >     

          <!-- <a-assets>
              <video id="rickroll" preload="auto"
                  src="./assets/RickRoll.mp4"
                  width="160" height="90" autoplay loop="true"
                  crossOrigin="anonymous"
              >
              </video>
          </a-assets> -->


          <a-nft
              type='nft' url='./Card_AR/anchor/logo1'
              smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'
          >
              <a-entity material="shader: flat; src: #rickroll"
                  geometry="primitive: plane; width: 800; height: 450;"
                  position="0 0 0"
                  rotation="0 0 0"
              >
              </a-entity>
          </a-nft>

          <a-nft
              type='nft' url='./Card_AR/anchor/logo2'
              smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'
          >
              <a-entity material="shader: flat; src: #rickroll"
                  geometry="primitive: plane; width: 800; height: 450;"
                  position="0 0 0"
                  rotation="0 0 0"
              >
              </a-entity>
          </a-nft>
          <a-entity camera></a-entity>
      </a-scene>
  </body>
 
</html>

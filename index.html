<!DOCTYPE html>
<html>
  <head>
    <title>OWO</title>
    <meta name="description" content="OWO">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <!-- rawgithack development URL -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
      <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
      >     

          <a-assets>
            <video id="rickroll" preload="auto"
                  src="https://dn720407.ca.archive.org/0/items/rick-roll/Rick%20Roll.ia.mp4"
                  width="160" height="90" autoplay loop="true"
                  crossOrigin="anonymous">
            </video>
          </a-assets>


          <a-nft
              type='nft' url='./Card_AR/anchor/card_A2'
              smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'
          >
              <a-entity material="shader: flat; src: #rickroll"
                  geometry="primitive: plane; width: 160; height: 90;"
                  position="0 60 -250"
                  rotation="0 35 0"
              >
              </a-entity>
          </a-nft>

          <a-nft
              type='nft' url='./Card_AR/anchor/card_B2'
              smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'
          >
              <a-entity material="shader: flat; src: #rickroll"
                  geometry="primitive: plane; width: 160; height: 90;"
                  position="0 60 -250"
                  rotation="0 35 0"
              >
              </a-entity>
          </a-nft>
          <a-entity camera></a-entity>
      </a-scene>
  </body>
 
</html>
